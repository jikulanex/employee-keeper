<label>{{ label }}</label>

<div class="select-component">
  <div class="control has-icons-left width-100">
    <div class="select is-link is-fullwidth">
      <select multiple [formControl]="control">
        <option value="" disabled>Select skill</option>
        <ng-container *ngFor="let option of options">
          <option [selected]="checkSelected(option)" [ngValue]="option.name">
            {{ option.name }}
          </option>
        </ng-container>
      </select>
    </div>

    <div class="icon is-small is-left">
      <i class="fas fa-code"></i>
    </div>

    <ng-container *ngIf="displayErrorHelperText()">
      <div class="help is-danger" *ngIf="control.errors.required">
        {{ helperText }}
      </div>
    </ng-container>
  </div>
</div>
