<table mat-table [dataSource]="employeeData" class="mat-elevation-z1 table">
  <!-- Employee ID column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <!-- Employee Firstname column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Firstname</th>
    <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
  </ng-container>

  <!-- Employee Lastname column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Lastname</th>
    <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
  </ng-container>

  <!-- Employee Birthdate column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef>Birthdate</th>
    <td mat-cell *matCellDef="let employee">{{ employee.birthDate | date }}</td>
  </ng-container>

  <!-- Employee Age column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let employee">
      {{ getAge(employee.birthDate) }}
    </td>
  </ng-container>

  <!-- Employee Skills column -->
  <ng-container matColumnDef="skills">
    <th mat-header-cell *matHeaderCellDef>Skills</th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.skills.join(", ") }}
    </td>
  </ng-container>

  <!-- Employee Skills columns -->
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button color="warn"><mat-icon>delete</mat-icon></button>
      <button mat-button color="primary"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
