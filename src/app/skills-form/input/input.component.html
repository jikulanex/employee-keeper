<div class="panel-block">
  <div class="control has-icons-left">
    <input
      class="input is-primary"
      type="text"
      placeholder="JavaScript"
      [formControl]="control"
      [ngClass]="{ 'is-danger': showErrors() }"
    />
    <span class="icon is-left">
      <i class="fas fa-code" aria-hidden="true"></i>
    </span>

    <ng-container *ngIf="showErrors()">
      <div class="help is-danger" *ngIf="control.errors.required">
        Value is required
      </div>

      <div class="help is-danger" *ngIf="control.errors.maxlength">
        Must be less than
        {{ control.errors.maxlength.requiredLength }} chars
      </div>
    </ng-container>
  </div>
</div>

<!-- Panel block -->
<div class="panel-block">
  <!-- Save button -->
  <button class="button is-primary is-fullwidth">Save</button>
</div>
