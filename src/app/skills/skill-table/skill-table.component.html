<table mat-table [dataSource]="employeeData" class="mat-elevation-z1 table">
  <!-- Employee ID column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
  </ng-container>

  <!-- Employee Firstname column -->
  <ng-container matColumnDef="skill">
    <th mat-header-cell *matHeaderCellDef>Skill</th>
    <td mat-cell *matCellDef="let employee">{{ employee.skill }}</td>
  </ng-container>

  <!-- Employee Skills columns -->
  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button color="warn"><mat-icon>delete</mat-icon></button>
      <button mat-button color="primary"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
