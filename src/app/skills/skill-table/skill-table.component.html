<!-- Panel component -->
<div class="panel mt-5">
  <!-- Panel title -->
  <p class="panel-heading is-size-6">Employee Table</p>

  <!-- Panel block -->
  <div class="panel-block pb-4">
    <!-- Table component -->
    <table class="table is-striped is-fullwidth">
      <!-- Table head -->
      <thead>
        <tr>
          <th width="8%">Id</th>
          <th>Skill Name</th>
          <th></th>

          <!-- Generate 21 'th' element -->
          <!-- <th *ngFor="let item of thHead"></th> -->
        </tr>
      </thead>

      <!-- Table body -->
      <tbody>
        <tr *ngFor="let item of skills">
          <td>{{ item._id.slice(0, 8) }}</td>
          <td>{{ item.name }}</td>

          <!-- Generate 20 'th' element -->
          <!-- <th *ngFor="let number of thBody"></th> -->

          <td>
            <div class="buttons is-justify-content-flex-end">
              <button
                class="button is-light is-primary is-small"
                (click)="editSkill(item)"
              >
                <span class="panel-icon">
                  <i class="fas fa-edit" aria-hidden="true"></i>
                </span>
                Edit
              </button>
              <button
                class="button is-light is-danger is-small"
                (click)="deleteSkill(item)"
              >
                <span class="panel-icon">
                  <i class="fas fa-trash" aria-hidden="true"></i>
                </span>
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="notification is-danger is-light" *ngIf="formIsSubmitted">
  <button class="delete"></button>
  <h1 class="title is-size-6 mb-2">Success!</h1>
  <p>Skill has been removed</p>
</div>
